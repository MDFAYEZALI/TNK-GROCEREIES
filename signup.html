<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelog.css">
    <!-- Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <!--login page code start-->
      <section class="container forms">
        <div class="forms_login">
         <div class="forms-content">
           <header>Login</header>
           <form action="#">
               <div class="field input-field">
                <input type="email" placeholder="Email" class="input">
               </div>
   
               <div class="field input-field">
                   <input type="password" placeholder="Password" class="password">
                   <i class='bx bx-hide eye-icon'></i>
               </div>
   
           <div class="form-link">
               <a href="#" class="forgot-pass">Forgot password?</a>
           </div>
   
               <div class="field button-field">
                  <button>Login</button>
               </div>
           </form>
           
           <div class="form-link">
               <span>Create an account? <a href="#" class="link signup-link">Signup</a></span>
           </div>
         </div>
         <div class="line"></div>
         <div class="media-options">
           <a href="#" class="field facebook">
               <i class='bx bxl-facebook-circle facebook-icon'></i>
               <span>Login with Facebook</span>
           </a>
         </div>
         <div class="line"></div>
         <div class="media-options">
           <a href="#" class="field google">
               <img src="image/Google_Icons-09-512.png" alt="" class="google-img">
               <span>Login with Google</span>
           </a>
         </div>
        </div>   
   
       <!--Signup Form-->
   
        <div class="forms_signup">
           <div class="forms-content">
             <header>Signup</header>
             <form action="#">
                 <div class="field input-field">
                  <input type="email" placeholder="Email" class="input">
                 </div>
     
                 <div class="field input-field">
                     <input type="password" placeholder="Password" class="password">
                     <i class='bx bx-hide eye-icon'></i>
                 </div>
   
                 <div class="field input-field">
                   <input type="password" placeholder="Password" class="password">
                   <i class='bx bx-hide eye-icon'></i>
               </div>
     
                 <div class="field button-field">
                    <button>Signup</button>
                 </div>
             </form>
             
             <div class="form-link">
                 <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
             </div>
           </div>
           <div class="line"></div>
           <div class="media-options">
             <a href="#" class="field facebook">
                 <i class='bx bxl-facebook-circle facebook-icon'></i>
                 <span>Login with Facebook</span>
             </a>
           </div>
           <div class="line"></div>
           <div class="media-options">
             <a href="#" class="field google">
                 <img src="image/Google_Icons-09-512.png" alt="" class="google-img">
                 <span>Login with Google</span>
             </a>
           </div>
          </div>   
       </section>
  
        <section id="Home">
            <nav>
                <div class="logo">
                <img src="image/Untitled_Artwork.png"  width="75" height="75">
                </div>
                <!-- lists -->
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
                </div>
            </nav>
        </section>
    
    <!--JavaScript-->
<script src="script.js"></script>
</body>
</html>
